{% extends 'base.html' %}

{% block title %} Каталог книг {% endblock %}

{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
            <div class="col">
                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                    <img src="{{ book.image.url }}" width="100%" height="450px">

                    <div class="card-header">
                        <p class="card-text"> {{ book.title }} </p>
                        <a type="button"
                           href="{{ book.author.get_author_url }}">Author: {{book.author}}</a>
                        <p class="card-text"> {{ book.display_genre }} </p>
                    </div>
                    <div class="card-body">
                        <p class="card-text"> {{ book.summary }} </p>
                    </div>
                    <div class="card-footer">
                        <a type="button" class="btn btn-primary" href="{{ book.add_to_cart }}"> Add to cart </a>
                        <span class="badge bg-success"> {{book.price}}$</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
